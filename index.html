<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

  <title>Website Banding</title>
  <style>
  
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3a3a7a);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    header { padding: 40px 20px; }
    .choice-list { 
       display: flex; 
       flex-direction: column; 
       gap: 20px; 
       max-width: 350px; 
       margin: 30px auto; 
    }
    
    .choice-card { 
        background: rgba(255,255,255,0.1); 
        border-radius: 12px; 
        padding: 20px;
        transition: 0.3s;
    }
    
    .choice-card:hover { 
       background: rgba(255,255,255,0.2);
       transform: scale(1.02); 
    }
    
    .choice-card button {
       width: 100%; 
       padding: 12px; 
       border: none; 
       border-radius: 5px; 
       background: #ff4081; 
       color: #fff; 
       font-size: 18px; 
       cursor: pointer; 
       margin-top: 10px;
    }
    
   .message-box {
     position: fixed; 
     top: 50%; 
     left: 50%; 
     transform: translate(-50%, -50%);
     background: linear-gradient(135deg, #ff4081, #ff9800);
     padding: 25px 30px; 
     border-radius: 24px;
     font-size: 22px; 
     color: #fff; 
     font-weight: bold;
     display: none; 
     box-shadow: 0 0 20px rgba(0,0,0,0.5);
     animation: pop 0.4s ease-out;
     width: 250px;      /* üî• atur panjang box manual */
     max-width: 90%;    /* biar responsif di HP */
     text-align: center;
     white-space: pre-line;
  }
    
    .button-box {
       background: rgba(255,255,255,0.1);
       display: inline-block;
       padding: 20px;
       border-radius: 13px;
       margin-top: 10px;
       max-width: 300px;   /* ukuran maksimal kotak */
       width: 100%;        /* biar responsif */
    }
    
    .button-box input {
       width: 80%;   
       padding: 10px;
       margin-bottom: 10px;
       border-radius: 8px;
       border: none;
    }
    
    button.send {
       background: #4caf50;
       color: white;
       padding: 10px 20px;
       border-radius: 8px;   /* positif */
       border: none;
       cursor: pointer;
       font-size: 15px;
    }
    
    button.send:hover { background: gold; }
    
    footer { 
       margin-top: 40px; 
       padding: 20px; 
       background: rgba(255,255,255,0.05);
       border-top: 1px solid rgba(255,255,255,0.2); 
    }
    
    .logo { font-weight: bold; font-size: 20px; }
    h1 {
     color: #39ff14; 
    }

    h2 {
     color: #00BFFF; 
    }

    p {
     color: #ffffff; 
    }

    button.send {
      color: #000; 
    }
    
    nav {
        position: fixed;
        top: 0; left: 0; width: 100%;
        background: rgba(0,0,0,0.6);
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
        backdrop-filter: blur(5px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    
    .nav-links {
       display: none;
       flex-direction: column;
       gap: 15px;
       background: linear-gradient(135deg, #00b894, #55efc4);
       position: absolute;
       top: 50px;
       right: 40px;
       padding: 15px 20px;
       border-radius: 10px;
       box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .nav-links a {
       display: block;
       background: #FF9F1C;
       color: #fff;
       text-decoration: none;
       font-weight: bold;
       font-size: 18px;
       padding: 7px 10px;
       border-radius: 8px;
       transition: all 0.3s;
       text-align: center;
    }

    .nav-links a:hover {
       background: #ff4757;
       transform: scale(1.05);
       color: #fff;
       text-shadow: 0 0 5px #000;
    }

    .hamburger {
        cursor: pointer;
        display: flex;
        flex-direction: column;
        gap: 5px;
        position: absolute;
        top: 20px;
        left: 380px;
        z-index: 200;
    }

    .hamburger span {
        display: block;
        width: 35px;
        height: 3px;
        background-color: #fff;
        border-radius: 2px;
        transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .hamburger.active span:nth-child(1) {
        transform: rotate(25deg) translate(5px, 5px);
    }
    
    .hamburger.active span:nth-child(2) {
        opacity: 0;
    }
    
    .hamburger.active span:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
    }
    
   html {
      scroll-behavior: smooth;
   }
    
   @keyframes pop {
       0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
       100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
   }
   
  </style>
