<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Banding</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3a3a7a);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    header { padding: 40px 20px; }
    .choice-list { display: flex; flex-direction: column; gap: 20px; max-width: 350px; margin: 30px auto; }
    .choice-card { background: rgba(255,255,255,0.1); border-radius: 12px; padding: 20px; transition: 0.3s; }
    .choice-card:hover { background: rgba(255,255,255,0.2); transform: scale(1.02); }
    .choice-card button { width: 100%; padding: 12px; border: none; border-radius: 5px; background: #ff4081; color: #fff; font-size: 18px; cursor: pointer; margin-top: 10px; }
    .button-box { background: rgba(255,255,255,0.1); display: inline-block; padding: 20px; border-radius: 13px; margin-top: 15px; }
    .button-box input { width: 80%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: none; }
    button.send { background: #4caf50; color: white; padding: 12px; border-radius: 5px; border: none; cursor: pointer; font-size: 16px; }
    button.send:hover { background: #3e8e41; }
    footer { margin-top: auto; padding: 20px; background: rgba(255,255,255,0.05); border-top: 1px solid rgba(255,255,255,0.2); }
  </style>
</head>
<body>
  
<header style="padding-top:60px; text-align:center;">
  <h1>By Gyenzo</h1>
  <h3 style="font-weight:normal;">Pilih kategori banding → isi nomor → klik konfirmasi</h3>
</header>

<!-- Pilihan kategori -->
<section id="choiceSection">
  <div class="choice-list">
    <div class="choice-card">
      <h2>Banding Banned Spam</h2>
      <button onclick="showForm('Banding Spam')">Gasken Banding</button>
    </div>
    <div class="choice-card">
      <h2>Banding Banned Permanen</h2>
      <button onclick="showForm('Banding Permanen')">Gasken Banding</button>
    </div>
    <div class="choice-card">
      <h2>Banding Kode Merah</h2>
      <button onclick="showForm('Banding Merah')">Gasken Banding</button>
    </div>
  </div>
</section>

<!-- Form input nomor -->
<section id="formSection" style="display:none;">
  <p id="selectedChoiceText"></p>
  <div class="button-box">
    <h3>Masukkan Nomor Anda</h3>
    <input type="text" id="phone" placeholder="62xxxx">
    <input type="text" id="subjek" placeholder="Isi Subjek (opsional)">
    <button class="send" onclick="sendEmail()">Konfirmasi</button>
  </div>
</section>

<!-- Footer -->
<footer>
  <p>© By Gyenzo Store</p>
</footer>

<script>
  let selectedChoice = null;

  function showForm(choice) {
    selectedChoice = choice;
    document.getElementById("choiceSection").style.display = "none";
    document.getElementById("formSection").style.display = "block";
    document.getElementById("selectedChoiceText").innerText = "Kategori: " + choice;
  }

  function sendEmail() {
    const phone = document.getElementById("phone").value;
    if (!phone) {
      alert("⚠ Nomor wajib diisi!");
      return;
    }

    // Email tujuan
    const emailTujuan = "support@support.whatsapp.com";

    // Tentukan subject & body sesuai pilihan
    let subject = "${subjek}";
    let body = "";

    if (selectedChoice === "Banding Spam") {
      body = `Hai, saya ingin mengajukan banding untuk nomor +${phone} karena terkena spam.`;
    } else if (selectedChoice === "Banding Permanen") {
      body = `Hai, saya ingin mengajukan banding permanen dengan nomor ${phone}.`;
    } else if (selectedChoice === "Banding Merah") {
      body = `Hai, saya ingin mengajukan banding kode merah dengan nomor ${phone}.`;
    } else {
      body = `Hai, saya ingin mengajukan banding dengan nomor ${phone}.`;
    }

    // Redirect ke Gmail/email app
    window.location.href = `mailto:${emailTujuan}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
  }
</script>

</body>
</html>
